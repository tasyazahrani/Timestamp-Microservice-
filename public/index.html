<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <form action="/" method="GET">
    <input type="text" id="dateInput" placeholder="Enter Date or Unix Timestamp">
    <button type="submit">Get Timestamp</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.querySelector('form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const dateInput = document.getElementById('dateInput').value;

      fetch(`/api/timestamp/${dateInput}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultDiv.textContent = 'Invalid Date';
          } else {
            resultDiv.innerHTML = `<p>Unix: ${data.unix}</p><p>UTC: ${data.utc}</p>`;
          }
        })
        .catch(err => resultDiv.textContent = 'Error: ' + err);
    });
  </script>
</body>
</html>
